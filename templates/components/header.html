<!-- Header Section -->
<div
  class="flex flex-col sm:flex-row items-center justify-between mb-6 sm:mb-8 lg:mb-10"
>
  <h1
    class="text-2xl sm:text-3xl lg:text-4xl font-extrabold text-white text-center sm:text-left mb-4 sm:mb-0"
  >
    {{cate|capfirst}} Dashboard
  </h1>
  {% if cate|lower == "builder" %}
  <button
    onclick="showNewUserModal()"
    class="bg-blue-600 text-white font-bold py-2 px-4 sm:py-2.5 sm:px-5 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out transform hover:scale-105 shadow-lg text-sm sm:text-base"
  >
    + Add New Agent
  </button>
  {% else %}
  <button
    onclick="showNewUserModal()"
    class="bg-blue-600 text-white font-bold py-2 px-4 sm:py-2.5 sm:px-5 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out transform hover:scale-105 shadow-lg text-sm sm:text-base"
  >
    + Add New Customer
  </button>
  {% endif %}
</div>
