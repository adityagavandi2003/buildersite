<!-- Modal Background -->
<div
    id="newUserModal"
    class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50 hidden"
>
  <!-- Modal Content -->
  <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md mx-4 border border-gray-700 relative">
    <button
      onclick="closeNewUserModal()"
      class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-xl"
    >
      &times;
    </button>
    {% if cate|lower == "builder" %}
    <h2 class="text-xl font-bold mb-4 text-white">Create Agent User</h2>
    <!-- User Registration Form -->
    <form id="newUserForm" action='{% url "home" %}' method="POST">
      {% csrf_token %}
      <!-- Username Input Field -->
      <div class="mb-6">
        <label
          for="id_username"
          class="block text-gray-300 text-sm font-semibold mb-2"
          >Username</label
        >
        <input
          type="text"
          id="id_username"
          name="username"
          placeholder="Enter username"
          class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400 transition duration-300 ease-in-out"
          required
        />
      </div>

      <!-- Phone Number Input Field -->
      <div class="mb-6">
        <label
          for="id_phone_number"
          class="block text-gray-300 text-sm font-semibold mb-2"
          >Phone Number</label
        >
        <!-- Changed type to 'tel' for phone numbers, which is semantically correct -->
        <input
          type="tel"
          id="id_phone_number"
          name="phone_number"
          placeholder="(123) 456-7890"
          class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400 transition duration-300 ease-in-out"
          required
        />
      </div>

      <!-- Password Input Field -->
      <div class="mb-6">
        <label
          for="id_password"
          class="block text-gray-300 text-sm font-semibold mb-2"
          >Password</label
        >
        <input
          type="password"
          id="id_password"
          name="password"
          placeholder="Create a strong password"
          class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400 transition duration-300 ease-in-out"
          required
        />
      </div>

      <!-- Create User Submit Button -->
      <button
        type="submit"
        name='agent_submit'
        class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out transform hover:scale-105"
      >
        Create User
      </button>
    </form>
    {% elif cate|lower == "agent" %}
    <h2 class="text-xl font-bold mb-4 text-white">Create Buyer User</h2>
    <form id="newBuyerUserForm" action='{% url "home" %}' method="POST">
      {% csrf_token %}
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Name Input Field -->
        <div>
          <label
            for="id_name"
            class="block text-gray-300 text-sm font-semibold mb-2"
            >Name</label
          >
          <input
            type="text"
            id="id_name"
            name="name"
            placeholder="Enter full name"
            class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400 transition duration-300 ease-in-out"
            required
          />
        </div>

        <!-- Email Input Field -->
        <div>
          <label
            for="id_email"
            class="block text-gray-300 text-sm font-semibold mb-2"
            >Email</label
          >
          <input
            type="email"
            id="id_email"
            name="email"
            placeholder="Enter email address"
            class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400 transition duration-300 ease-in-out"
            required
          />
        </div>

        <!-- Phone Number Input Field -->
        <div>
          <label
            for="id_phone_number"
            class="block text-gray-300 text-sm font-semibold mb-2"
            >Phone Number</label
          >
          <input
            type="tel"
            id="id_phone_number"
            name="phone_number"
            placeholder="(123) 456-7890"
            class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400 transition duration-300 ease-in-out"
            required
          />
        </div>

        <!-- Location Input Field -->
        <div>
          <label
            for="id_location"
            class="block text-gray-300 text-sm font-semibold mb-2"
            >Location</label
          >
          <input
            type="text"
            id="id_location"
            name="location"
            placeholder="Enter preferred location"
            class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400 transition duration-300 ease-in-out"
            required
          />
        </div>

        <!-- Budget Input Field -->
        <div>
          <label
            for="id_budget"
            class="block text-gray-300 text-sm font-semibold mb-2"
            >Budget</label
          >
          <input
            type="number"
            id="id_budget"
            name="budget"
            placeholder="Enter budget"
            class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400 transition duration-300 ease-in-out"
            required
            min="0"
          />
        </div>

        <!-- Property Type Dropdown Field -->
        <div>
          <label
            for="id_property_type"
            class="block text-gray-300 text-sm font-semibold mb-2"
            >Property Type</label
          >
          <select
            id="id_property_type"
            name="property_type"
            class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out"
            required
          >
            <option value="" disabled selected>Select property type</option>
            {% for key, value in CustomerForm.property_type.field.choices %}
              <option value="{{ key }}">{{ value }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <!-- Create User Submit Button -->
      <button
        type="submit"
        name="customer_submit"
        class="mt-8 w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out transform hover:scale-105"
      >
        Create Buyer
      </button>
    </form>
    {% endif %}
  </div>
</div>

<script>
  function showNewUserModal() {
    document.getElementById("newUserModal").classList.remove("hidden");
  }
  function closeNewUserModal() {
    document.getElementById("newUserModal").classList.add("hidden");
  }
</script>
